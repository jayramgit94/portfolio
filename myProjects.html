<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #567ee2;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .project {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .project:hover {
            transform: translateY(-5px);
        }

        .project img {
            width: 100%;
            height: auto;
        }

        .project-title {
            padding: 15px;
            text-align: center;
            font-size: 1.25rem;
            background-color: #fafafa;
        }

        .project-title a {
            text-decoration: none;
            color: #007bff;
        }

        .project-title a:hover {
            color: #0056b3;
        }

        .dark-mode {
            background-color: #2c2c2c;
            color: #f4f4f9;
        }

        .dark-mode .project-title {
            background-color: #444;
        }

        .dark-mode .project-title a {
            color: #1e90ff;
        }

        .dark-mode .project-title a:hover {
            color: #63b8ff;
        }

        .toggle-dark-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-dark-mode:hover {
            background-color: #0056b3;
        }

        .return-home {
            display: block;
            margin: 40px auto;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .return-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>
        <div class="projects">
            <div class="project">
                <img src="https://via.placeholder.com/400" alt="Project 1">
                <div class="project-title"><a href="https://github.com/yourusername/project1" target="_blank">Project 1</a></div>
            </div>
            <div class="project">
                <img src="https://via.placeholder.com/400" alt="Project 2">
                <div class="project-title"><a href="https://github.com/yourusername/project2" target="_blank">Project 2</a></div>
            </div>
            <div class="project">
                <img src="https://via.placeholder.com/400" alt="Project 3">
                <div class="project-title"><a href="https://github.com/yourusername/project3" target="_blank">Project 3</a></div>
            </div>
            <!-- Add more projects as needed -->
        </div>
        <a href="index.html" class="return-home">Return to Home</a> <!-- Adjust the href to your home page URL -->
    </div>

    <button class="toggle-dark-mode" onclick="toggleDarkMode()">ðŸŒ™</button>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
